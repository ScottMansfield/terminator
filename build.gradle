task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from tasks.javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Terminator'
                packaging 'jar'
                description 'Terminator is a parser for robots.txt files.'
                url 'https://github.com/ScottMansfield/terminator'

                scm {
                    url 'https://github.com/ScottMansfield/terminator'
                    connection 'scm:git@github.com:ScottMansfield/terminator.git'
                    developerConnection 'scm:git@github.com:ScottMansfield/terminator.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'ScottMansfield'
                        name 'Scott Mansfield'
                        email 'sgmansf@gmail.com'
                    }
                }
            }
        }
    }
}
